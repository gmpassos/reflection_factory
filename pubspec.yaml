name: reflection_factory
description: Allows Dart reflection with an easy approach, even for third-party classes, using code generation portable for all Dart platforms.
version: 2.4.6
homepage: https://github.com/gmpassos/reflection_factory

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  build: ^2.4.1
  analyzer: ^6.8.0
  dart_style: ^2.3.7
  meta: ^1.16.0
  mime: ^1.0.6
  base_codecs: ^1.0.1
  pub_semver: ^2.1.4
  path: ^1.9.1
  collection: ^1.18.0
  yaml: ^3.1.2
  source_span: ^1.10.0

dev_dependencies:
  build_runner: ^2.4.11
  build_test: ^2.2.2
  lints: ^4.0.0
  pubspec_parse: ^1.3.0
  data_serializer: ^1.2.1
  dependency_validator: ^3.2.3
  test: ^1.25.8
  coverage: ^1.11.0
  benchmark: ^0.3.0
