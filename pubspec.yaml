name: reflection_factory
description: Allows Dart reflection with an easy approach, even for third-party classes, using code generation portable for all Dart platforms.
version: 2.6.0
homepage: https://github.com/gmpassos/reflection_factory

environment:
  sdk: '>=3.7.0 <4.0.0'

dependencies:
  build: ^3.0.2
  analyzer: ^8.1.1
  dart_style: ^3.1.2
  meta: ^1.17.0
  mime: ^2.0.0
  base_codecs: ^1.0.1
  pub_semver: ^2.2.0
  path: ^1.9.1
  collection: ^1.19.1
  yaml: ^3.1.3
  source_span: ^1.10.1
  logging: ^1.3.0

dev_dependencies:
  build_runner: ^2.7.0
  build_test: ^3.3.2
  lints: ^6.0.0
  pubspec_parse: ^1.5.0
  data_serializer: ^1.2.1
  #dependency_validator: ^5.0.2
  test: ^1.26.3
  coverage: ^1.15.0
  benchmark: ^0.3.0
