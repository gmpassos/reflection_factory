name: reflection_factory
description: Allows Dart reflection with an easy approach, even for third-party classes, using code generation portable for all Dart platforms.
version: 2.5.2
homepage: https://github.com/gmpassos/reflection_factory

environment:
  sdk: '>=3.6.0 <4.0.0'

dependencies:
  build: 2.4.2 # fix to avoid issues with Dart 3.6.2 and the new version of `builder`.
  analyzer: ^6.11.0
  dart_style: ^3.0.1
  meta: ^1.17.0
  mime: ^1.0.6
  base_codecs: ^1.0.1
  pub_semver: ^2.2.0
  path: ^1.9.1
  collection: ^1.19.0
  yaml: ^3.1.3
  source_span: ^1.10.1

dev_dependencies:
  #build_runner: ^2.4.15
  build_runner: '>=2.4.15 <2.6.0'
  build_test: ^2.2.3
  lints: ^5.1.1
  pubspec_parse: ^1.5.0
  data_serializer: ^1.2.1
  dependency_validator: ^3.2.3
  test: ^1.26.3
  coverage: ^1.15.0
  benchmark: ^0.3.0
